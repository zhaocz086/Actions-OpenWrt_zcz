name: upload release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-18.04

    steps:

    - name: Checkout
      uses: actions/checkout@master

    - name: Upload to release
      uses: meeDamian/github-release@1.0
      with:
        token: ${{ secrets.OPENWRT_TOKEN }}
        gzip: folders
        files: >
          openwrt/bin/targets/**openwrt*
          openwrt/bin/targets/sha*
        allow_override: true
